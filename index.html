<html>
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">ForceJS</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" id="loginBtn">Login</a></li>
                <li><a href="#" id="discardTokenBtn">Discard Token</a></li>
                <li><a href="#" id="isLoggedInBtn">Is Logged In?</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container" style="padding-top: 60px;">

    <div class="row">
        <div class="col-xs-12 col-sm-4">
            <p><button type="button" class="btn btn-default" id="queryBtn"><i class="glyphicon glyphicon-refresh"></i> Get Contacts</button></p>
            <ul id="contactList" class="list-group"></ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <p><button type="button" class="btn btn-default" id="newBtn"><i class="glyphicon glyphicon-plus"></i> New</button></p>
            <form role="form">
                <div class="form-group">
                    <label for="contactId">Id</label>
                    <input type="text" class="form-control" id="contactId" disabled>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <button type="button" class="btn btn-default" id="createBtn" style="display:none">Create</button>
                <button type="button" class="btn btn-default" id="updateBtn" style="display:none">Update</button>
                <button type="button" class="btn btn-default" id="deleteBtn" style="display:none">Delete</button>
            </form>
        </div>
    </div>

</div>

<script src="bundle.js"></script>
</body>
</html>
